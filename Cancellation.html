!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Cancellation Form</title>
</head>
<body>
    <h1>Train Cancellation Form</h1>
    <fieldset style="background-color:lightgoldenrodyellow">
    <form id="cancelForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="train-No">Train-No:</label>
        <input type="text" id="train-No" name="train-No" required>
        <br><br>
        <label for="trainNumber">Train Number:</label>
        <input type="text" id="trainNumber" name="trainNumber" required>
        <br><br>
        <label for="PNR-No">PNR-No:</label>
        <input type="text" id="PNR-No" name="PNR-No" required>
        <br><br>
        <label for="reason">Reason for Cancellation:</label>
        <input type="text" id="reason" name="reason" required>
        <br><br>
        <input type="submit" value="submit">
        <input type="Reset" value="Reset">
    
      </form>
    </fieldset>
</body>
</html>
