<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation page</title>
</head>
<body>
<fieldset style="background-color:pink">
    <br><br>
    <h1>Reservation page</h1>
    <form action="">
        <label for="">First-Name</label>
        <input type="text" placeholder="first-name">
        <br><br>
        <label for="">Last-Name</label>
        <input type="text" placeholder="last-name">
        <br><br>
        <label for="E-mail">E-mail</label>
        <input type="E-mail" placeholder="myemail@gmail.com">
        <br><br>
        <label for="">Train-No</label>
        <input type="text" placeholder="Train-No">
        <label for="">Train-Name</label>
        <input type="text" placeholder="train-name">
        <br><br>
        <label for="">journey-from</label>
        <input type="text" placeholder="From">
        <label for="">journey-to</label>
        <input type="text" placeholder="To">
        <br><br>
        <label for="">journey date</label>
        <input type="date">
        <br><br>
        <label for="">Travel Choose</label>
        <select  name="Travel" id="">
            <option value="First Class/1A">First Class</option>
                <option value="AC 2tier/2A">Second Class</option>
                <option value="AC 3tier/3A">AC 3tier/3A</option>
                <option value="Executive class chair car/Economy Class">Executive class chair car/Economy Class</option>
                <option value="AC Chair Car">AC Chair Car</option>
                <option value="Sleeper Class">Sleeper Class</option>
                <option value="Second Class">Second Class</option>
                <option value="General quota">General quota</option>
        </select>
        <br><br>
        <label for="">phone No..</label>
        <input type="tel"placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        <label for="">Age</label>
        <input type="number" placeholder="Enter your age">
        <br><br>
        <p>Gender</p>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other">
        <br><br>
        <p>Payment Mode</p>
        <input type="radio" name="paymentmode"value="credit/Debit card">Credit/Debit card
        <input type ="radio" name ="Paymentmode"value ="Wallet/UPI">Wallet UPI
        <input type = "radio" name="Paymentmode"value ="netbanking">NetBanking
        <br><br>
        <input type="submit" value="submit">
        <input type="Reset" value="Reset">
        <br><br>
    </form>
</fieldset>
</body>
</html>
